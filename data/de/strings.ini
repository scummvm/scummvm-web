sword1AddonsNote = """Seit Version 1.0.0 unterstützt ScummVM die originalen Zwischensequenzen in Baphomets Fluch 1, die im Smacker-Format vorliegen. Das weiter unten verlinkte Paket mit Zwischensequenzen wird nicht benötigt.<br />
<br />
Wenn Sie eine ältere Version von ScummVM verwenden, benötigen Sie das unten verlinkte Paket mit Zwischensequenzen (zur Verfügung gestellt mit freundlicher Genehmigung von Revolution Software),, um die originalen Smacker-Dateien zu ersetzen. Das Paket enthält Video-Daten im DXA-Format und Audio-Daten im FLAC-Format. Die Audio-Dateien sind auch im OGG-Format als separater Download erhältlich. Die OGG-Dateien können die FLAC-Dateien auf Systemen ersetzen, die keine Unterstützung für den FLAC-Codec bieten. Die Audio-Dateien sind in mehreren Sprachen verfügbar. Sie können diese verwenden, indem Sie die englischen FLAC-Dateien des Pakets mit den Zwischensequenzen mit den Dateien in der von Ihnen gewünschten Sprache und dem gewünschten Format ersetzen.<br />
<br />
Möglicherweise möchten Sie auch die Untertitel-Erweiterung herunterladen, da diese Untertitel zu den Zwischensequenzen hinzufügt, die in der Originalfassung nicht vorhanden sind."""
sword2AddonsNote = """Seit Version 1.0.0 unterstützt ScummVM die originalen Zwischensequenzen in Baphomets Fluch 2, die im Smacker-Format vorliegen. Das weiter unten verlinkte Paket mit Zwischensequenzen wird nicht benötigt.<br />
