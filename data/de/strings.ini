introHeaderWhatIs = """Was ist ScummVM?"""
introHeaderContentP1 = """ScummVM ist ein Programm, welches Ihnen ermöglicht, zahlreiche klassische Point-and-Click-Adventures und RPGs auszuführen, vorausgesetzt, Sie sind im Besitz der passenden Spieldateien. ScummVM ersetzt dabei die ausführbaren Programmdateien, die ursprünglich mit dem Spiel mitgeliefert wurden. Dadurch können diese Spiele auf Systemen gespielt werden, für welche sie nie entwickelt wurden!"""
introHeaderContentP2 = """ScummVM unterstützt eine umfangreiche Bibliothek von über 250 Adventure-Spielen - darunter viele Klassiker legendärer Studios wie <em>LucasArts</em>, <em>Sierra On-Line</em>, <em>Revolution Software</em>, <em>Cyan, Inc.</em> und <em>Westwood Studios</em>. Neben bahnbrechenden Titeln wie der <em>Monkey Island</em>-Serie, <em>Baphomets Fluch</em>, <em>Myst</em>, <em>Blade Runner</em> und unzähligen weiteren Spielen werden Sie auch einige wirklich merkwürdige Abenteuer und versteckte Schätze entdecken."""
introHeaderContentP3 = """Sie finden eine komplette Liste mit allen Informationen darüber, welche Spiele unterstützt werden auf der <a href="/compatibility/">Kompatibilitätsseite</a>. Da ScummVM laufend verbessert wird, lohnt es sich, häufiger vorbeizuschauen. Zu den Systemen, auf welchen Sie diese Spiele spielen können, gehören Windows, Linux, macOS, iOS, Android, PS Vita, Switch, Dreamcast, AmigaOS, Atari/FreeMiNT, RISC OS, Haiku, PSP, PS3, Maemo, GCW Zero und viele mehr..."""
introHeaderContentP4 = """Unser Forum, unser <a href="https://discord.gg/5D8yTtF">Discord-Server</a> und der IRC-Channel <a>#scummvm</a> im IRC-Netzwerk freenode.net sind offen für Kommentare und Vorschläge. Bitte lesen Sie unsere <a href="/faq/">häufig gestellten Fragen (FAQ)</a>, bevor Sie einen Eintrag dort verfassen."""
introHeaderContentP5 = """Sie können das Projekt unterstützen, indem Sie Ihrer Begeisterung in Form einer Spende über PayPal Ausdruck verleihen. Wir würden uns jedoch noch wesentlich mehr darüber freuen, wenn Sie etwas Programmcode beisteuern könnten."""
