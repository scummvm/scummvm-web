contactContentTitle = """Kontakt"""
contactIntro = """<strong>Bitte kontaktieren Sie das Team nicht wegen Fragen zur Verwendung von ScummVM. Stattdessen sollten Sie das englischsprachige <a href="http://forums.scummvm.org/">Forum</a> oder <a href="http://bugs.scummvm.org/">den Bug Tracker (System zum Einsenden von Fehlermeldungen)</a> verwenden!</strong>"""
contactIRCHeader = """IRC-Channel"""
contactIRC = """Der IRC-Channel #scummvm auf <a href="http://freenode.net/l">irc.freenode.net</a> ist ebenfalls ein guter Ort, um Fragen zu stellen. Viele ScummVM-Entwickler und ScummVM-Anwender sind dort regelmäßig anwesend."""
contactForumsHeader = """Foren"""
contactForums = """Wir bieten verschiedene englischsprachige <a href="http://forums.scummvm.org/">Foren</a> an. Verwenden Sie das <a href="http://forums.scummmv.org/viewforum.php?f=2">Hilfe-Forum</a>, wenn Probleme während der Verwendung von ScummVM auftreten. Das <a href="http://forums.scummmvm.org/viewforum.php?f=1">allgemeine Diskussionsforum</a> ist, wie der Name schon sagt, für allgemeine Diskussionen im Zusammenhang mit ScummVM vorgesehen. Zusätzlich gibt es noch einige plattformspezifische Foren und <a href="http://forums.scummvm.org/viewforum.php?f=8">den Schrottplatz</a>.<br />
<br />
<strong>Vergessen Sie bitte nicht, die <a href="http://forums.scummvm.org/viewtopic.php?t=17">Forenregeln</a> zu lesen, bevor Sie einen Eintrag verfassen.</strong>"""
contactTrackersHeader = """Fehlermeldungen, Anfragen, Korrekturen"""
contactTrackers = """Wenn Sie denken, dass Sie einen Fehler gefunden haben, werfen Sie bitte einen Blick in unseren <a href="http://bugs.scummvm.org/">Bug Tracker</a>. Eventuell wurde ein ähnlicher Fehler bereits gemeldet. In diesem Fall können Sie einen Kommentar zu diesem Fehlerbericht verfassen. Wenn nicht, können Sie einen neuen Fehlerbericht einsenden, aber <strong>lesen Sie bitte zuvor die Hinweise auf dem Einsendeformular aufmerksam</strong>. Wir bitten Sie, diese Hinweise auch zu befolgen :-)<br />
<br />
Wünsche bezüglich zusätzlicher Funktionen sind auf unserer <a href="https://bugs.scummvm.org/report/11">Wunschliste</a> gut aufgehoben. (auch hier sollten Sie überprüfen, ob etwas ähnliches bereits angefordert wurde.)<br />
<br />
Sollten Sie schließlich Änderungen im Quellcode von ScummVM durchgeführt haben (sog. Patches), die in den ScummVM-Quellcode einfließen sollen, können Sie eine entsprechende Anfrage (sog. "Pull Request") auf unserer <a href="https://github.com/scummvm/scummvm/pulls">GitHub-Projektseite</a> erstellen."""
contactListsHeader = """Mailinglisten"""
contactLists = """Es gibt drei verschiedene <a href="http://lists.scummvm.org/">Mailinglisten</a> innerhalb des ScummVM-Projektes. Zwei davon sind nur für automatisierte Inhalte gedacht. Die Mailingliste, an die Sie selbst E-Mails schicken können, ist scummvm-devel."""
