indexLegal = """LucasArts, Monkey Island, Maniac Mansion, Full Throttle, The Dig, LOOM, und wahrscheinlich noch viele weitere mehr sind eingetragene Warenzeichen von <a href="http://www.lucasarts.com/">LucasArts, Inc.</a>. Alle anderen Marken und eingetragenen Warenzeichen sind Eigentum der entsprechenden Firmen. ScummVM ist in keiner Weise mit LucasArts, Inc. verbunden."""
