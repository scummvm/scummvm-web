downloadsContentP1 = """Wenn Sie eines der unterstützten Systeme besitzen, können Sie direkt die passende Programmdatei herunterladen. Wenn Sie ein anderes System besitzen, dann laden Sie sich den Quellcode herunter und lesen Sie die englischsprachige Seite <a href="http://wiki.scummvm.org/index.php/Compiling_ScummVM">Compiling ScummVM</a> in unserem Wiki für Informationen darüber, wie ScummVM aus dem Quellcode gebaut (kompiliert) wird. Sollten Sie ScummVM erfolgreich auf eine andere Plattform portiert haben, hinterlassen Sie uns bitte eine Nachricht und nennen Sie uns Betriebssystem, Compiler etc., welche Sie verwendet haben."""
