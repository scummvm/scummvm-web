propel:
  database:
      connections:
          scummvm:
              adapter: sqlite
              dsn: sqlite:{{BASE_DIR}}/data/scummvm-web.db
              user: admin
              password: admin
              settings:
                charset: utf8
  runtime:
      defaultConnection: scummvm
      connections:
          - scummvm
  generator:
      defaultConnection: scummvm
      namespaceAutoPackage: false
      connections:
          - scummvm
  paths:
    phpConfDir: ./orm/
    sqlDir: ./orm/
    phpDir: ./include/OrmObjects/
