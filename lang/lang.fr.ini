# downloads.tpl
downloadsHeader = "Navigation"
downloadsContentP1 = """
Les téléchargements sont principalement hébergés sur SourceForge.net. Si vous avez un des systèmes supportés vous
pouvez directement télécharger l'éxécutable ScummVM approprié à votre système. Si vous avez un système différent,
téléchargez le code source et lisez le fichier <a href="http://github.com/scummvm/scummvm/blob/v{release}/README">README</a>
(en Anglais) qui indique comment compiler ScummVM. Si vous avez porté avec succés ScummVM sur une platforme non listé,
nous apprécierions que vous nous contactiez.
"""
downloadsContentP2 = """
La version stable la plus récente de ScummVM est {release}. Elle peut être téléchargé ci-dessous
dans la section '<a href="downloads/#stable">Release binaries</a>'. Si vous utilisez Windows et n'êtes pas
sûr de quel lien utiliser, choisissez le lien 'Windows Installer'.
"""
downloadsContentP3 = """
Vous trouverez des versions expérimentales, et potentiellement instables, de ScummVM dans la section
<a href="downloads/#daily">Daily Builds</a>, vers la fin de la page. N'utilisez ces versions que si
vous savez ce que vous faites.
"""
downloadsContentP4 = """
Vous trouverez également dans la section <a href="downloads/#extras">Extras</a> des jeux gratuits.
